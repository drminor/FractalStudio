<div class=color-wrapper>
  <app-color-palette #palette [initialColor]="rgbaColor" [hue]="hue" (colorUpdated)="onColorUpdated($event)"></app-color-palette>
  <app-color-slider #slider [initialColor]="rgbaColor" (hueUpdated)="hue=$event" style="margin-left:16px"></app-color-slider>
</div>
<div class="input-wrapper">
  <span class="text">{{rgbaColor}}</span>
  <div class="color-div" [ngStyle]="{'background-color': rgbaColor || 'white'}"></div>
</div>
