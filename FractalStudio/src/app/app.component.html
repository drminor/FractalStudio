
<h2 style="margin-bottom:5px  ">The Mandlebrodt Set</h2>

<div style="margin-bottom:20px">
  <app-m-map-params [mapInfo]="mapInfo"
                    [colorMap]="colorMap"
                    (mapInfoUpdated)="onMapInfoUpdated($event)"
                    (colorMapUpdated)="onColorMapUpdated($event)"
                    (mapInfoLoaded)="onMapInfoLoaded($event)"
                    (goBack)="onGoBack($event)">
  </app-m-map-params>
</div>

<!--<h2>Map Output Section</h2>-->

<button type="button" (click)="mapDisplay.getImageData()" style="margin-bottom:2px">Get Image Data</button>
<a #download href="" download="mandlebrodt.jpg" target="_blank" hidden="hidden">Download</a>

<section>
  <div [ngStyle]="{'float': 'left',
                        'position': 'relative',
                        'width': mapDisplayWidth || '939px',
                        'height': mapDisplayHeight || '626px',
                        'border': '2px solid black'
                 }">

    <div [ngStyle]="{'position': 'relative',
                        'width': mapDisplayWidth || '939px',
                        'height': mapDisplayHeight || '626px'
                 }">

      <app-m-map-display #mapDisplay [mapCoords]="mapCoords"
                         [maxIterations]="maxIterations"
                         [iterationsPerStep]="iterationsPerStep"
                         [colorMap]="colorMap"
                         (zoomed)="onZoomed($event)"
                         (haveImageData)="onHaveImageData($event)">
      </app-m-map-display>
    </div>
  </div>

    <div [ngStyle]="{'margin-left': '946px',
                        'width': '210px',
                        'padding': '3px 3px 3px 3px',
                        'border': '2px solid black'
                 }">
      <app-color-map-editor [colorMap]="colorMap" (colorMapUpdated)="onColorMapUpdated($event)">
      </app-color-map-editor>

    </div>
</section>
