<!-- make the canvas completely fill it's parent. -->
<canvas id="c1" #myCanvas style="position:absolute; width:100%; height:100%; z-index:1"></canvas>
<canvas id="c2" #myControlCanvas style="position:absolute; width:100%; height:100%; background-color:transparent; z-index:2"></canvas>
<canvas id="c3" #myHiddenCanvas style="position:absolute; width:100%; height:100%; z-index:0"></canvas>
